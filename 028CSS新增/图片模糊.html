<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        filter属性将模糊或者颜色偏移等图形效果应用于元素
        语法：
            filter：函数(); 
            例如：filter:blur(5px);
                blur事模糊处理，数值越大越模糊
     -->
    <style>
        img {
            filter: blur(5px);
        }
    </style>
</head>

<body>
    <div>
        <img src="img/054101015F50502104CD84A88B6B7594.jpg" alt="">
    </div>
</body>

</html>
