<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        calc()可以在声明CSS属性值时执行一些计算
        例如：width:calc(100% - 80px);
        括号里面可以使用+-*/来进行运算
     -->
    <style>
        .father {
            width: 300px;
            height: 300px;
            background-color: pink;
        }

        /* 子盒子宽度永远比父盒子小30px */
        .father .son {
            width: calc(100% - 30px);
            height: 100%;
            background-color: red;
        }
    </style>
</head>

<body>
    <div class="father">
        <div class="son"></div>
    </div>
</body>

</html>
