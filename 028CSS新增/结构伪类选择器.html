<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        选择符              简介
        E:first-child       选择父元素中的第一个E元素
        E:last-child        选择父元素中最后一个E元素
        E:nth-child(n)      选择父元素中的第n个E元素
            n可以是数字，关键字，公式
            数字：从0开始，数字是多少，就是第几个
            关键字：even偶数，odd奇数
            公式            取值
            2n              偶数
            2n+1            奇数
            5n              5，10，15，。。
            n+5             从第5个（包含5）到最后
            -n+5            前5个（包含第5个）

        E:first-of-type     指定类型E的第一个
        E:last-of-type      指定类型E的最后一个
        E:nth-of-type(n)    指定类型E的第n个   

        区别！！！！！
        nth-child 会把所有盒子都排列序号
        执行的时候，先看nth-child(1) 之后，再看前面属性

        nth-of-type 会把指定盒子排列序号
        执行的时候，先看属性，再去看nth-of-type(1)

        如果是无序列表，用nth-child多些
        类选择器，属性选择器，伪类选择器权重都是10
     -->
    <style>
        /* 1.选择ul里面的第一个孩子 li
        ul li:first-child {
            background-color: pink;
        } */

        /* 2.选择ul里面的最后一个孩子 li
        ul li:last-child {
            background-color: pink;
        } */

        /* 3.选择ul里面的第2个孩子 li
        ul li:nth-child(2) {
            background-color: skyblue;
        } */

        /* 把所有的偶数都选择出来 */
        ul li:nth-child(even) {
            background-color: skyblue;
        }

        /* 把所有的奇数选择出来 */
        ul li:nth-child(odd) {
            background-color: gray;
        }
    </style>
</head>

<body>
    <ul>
        <li>我是第1个孩子</li>
        <li>我是第2个孩子</li>
        <li>我是第3个孩子</li>
        <li>我是第4个孩子</li>
        <li>我是第5个孩子</li>
        <li>我是第6个孩子</li>
        <li>我是第7个孩子</li>
        <li>我是第8个孩子</li>
    </ul>
</body>

</html>
