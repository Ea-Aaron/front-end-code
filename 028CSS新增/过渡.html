<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        过渡可以让我们在不使用flash动画或者JavaScript的情况下，
        当元素从一种样式变换为另一种样式时为元素添加效果
        过渡动画：是从一个状态渐渐的过渡到林外一个状态
        进场和hover一起搭配使用
        语法：
            transition:要过度得到属性 花费时间 运动曲线 何时开始;
        1.属性：想要变化的css属性，宽度高度 背景颜色 内外边距都可以。
            如果想要所有的属性都变化过渡，写一个all就可以。
        2.花费时间：单位是秒（必须写单位）比如0.5s
        3.运动曲线：默认时ease（可以忽略）
        4.何时开始：单位时秒（必须写单位）可以设置延迟触发事件 默认是0s（可以忽略）

        【注】谁做过渡给谁加
     -->
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
            /* transition:要过度得到属性 花费时间 运动曲线 何时开始; */
            /* transition: width 1s ease 0s; */
            /* 如果想要些多个属性，利用 , 进行分割或者写all */
            /* transition: width .5s, height 1s; */
            transition: all 1s;
        }

        div:hover {
            width: 400px;
            height: 600px;
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
