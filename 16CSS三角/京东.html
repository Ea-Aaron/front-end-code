<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .one {
            position: relative;
            width: 100px;
            height: 300px;
            background-color: pink;
            margin: 100px auto;
        }

        .two {
            position: absolute;
            top: -30px;
            right: 0px;
            width: 0;
            height: 0;
            line-height: 0;
            font-size: 0;
            border: 20px solid transparent;
            border-bottom-color: pink;
        }
    </style>
</head>

<body>
    <div class="one">
        <div class="two"></div>
    </div>
</body>

</html>
