<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        <header></header>       头部标签
        <nav></nav>             导航标签
        <article></article>     内容标签
        <section></section>     定义文档某个区域
        <aside></aside>         侧边栏标签
        <footer></footer>       尾部标签

        在IE9中，需要把这些元素转换为块级元素
        这些语义化标准是针对搜索引擎的
        这些标签可以使用多次
     -->
</head>

<body>
    <header></header>
    <nav></nav>
    <article></article>
    <section></section>
    <aside></aside>
    <footer></footer>
</body>

</html>
