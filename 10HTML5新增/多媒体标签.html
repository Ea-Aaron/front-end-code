<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        语法：
         <video src="文件地址" controls="controls"></video>

        属性            值                       描述
        autoplay        autoplay                视频自动播放（谷歌浏览器需要添加muted来解决自动播放问题）
        controls        controls                向用户显示播放控件
        width           pixels（像素）           设置播放器宽度
        height          pixels（像素）           设置播放器高度
        loop            loop                    播放完是否继续播放视频，循环播放
        preload         auto（预先加载视频）      规定是否预加载视频（如果有了autoplay，就忽略该属性）
                        none（不预先加载视频）
        src             url                     视频url地址
        poster          lmgurl                  加载等待的画面图片
        muted           muted                   静音播放

         兼容性写法（了解）
         <video controls="controls" width="300">
            <source src="move.ogg" type="video/ogg">
            <source src="move.mp4" type="video/mp4">
            您的浏览器暂不支持&gt;video&lt;标签播放视频
        </video>
     -->
</head>

<body>
    <video src="video/t4a-changting3.mp4" autoplay="autoplay" muted="muted" width="100%" loop="loop"></video>
</body>

</html>
