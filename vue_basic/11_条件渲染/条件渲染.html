<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../JS/vue.js"></script>
</head>

<!-- 
    条件渲染：
        1.v-if
            写法：
                （1）v-if="表达式"
                （2）v-else-if="表达式"
                （3）v-else="表达式"
            适用于：切换频率较低的场景
            特点：不展示的DOM元素直接被移除
            注意：v-if可以和v-else-if、v-else一起使用，但要求结构不能被"打断"

        2.v-show
            写法：v-show="表达式"
            适用于：切换频率较高的场景
            特点：不展示的DOM元素未被移除，仅仅是使用样式隐藏掉

        3.备注：使用v-if时，元素可能无法获取到，而使用v-show一定可以获取到
 -->

<body>
    <div id="root">
        <h2>当前n的值：{{n}}</h2>
        <button @click="n++">n++</button>

        <!-- 使用v-show渲染 -->
        <!-- <h2 v-show="true">欢迎来到{{name}}的小屋</h2> -->
        <!-- <h2 v-show="1 === 1">欢迎来到{{name}}的小屋</h2> -->

        <!-- 使用v-if渲染 -->
        <!-- <h2 v-if="true">欢迎来到{{name}}的小屋</h2> -->
        <!-- <h2 v-if="1 === 1">欢迎来到{{name}}的小屋</h2> -->

        <!-- v-else和v-else-if -->
        <!-- <h2 v-if="n === 1">Angular</h2>
        <h2 v-else-if="n === 2">React</h2>
        <h2 v-else-if="n === 3">Vue</h2>
        <h2 v-else>都不是</h2> -->

        <!-- template只能与v-if配合 -->
        <template v-if="n === 1">
            <h2>北京</h2>
            <h2>上海</h2>
            <h2>武汉</h2>
        </template>
    </div>
</body>

<script>
    new Vue({
        el: '#root',
        data: {
            name: '靓仔',
            n: 0
        }
    })
</script>

</html>
