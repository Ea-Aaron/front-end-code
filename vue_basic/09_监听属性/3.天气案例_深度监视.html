<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../JS/vue.js"></script>
</head>

<!-- 
    深度监视：
        （1）.Vue中的watch默认不监视对象内部信息的改变（一层）
        （2）.配置deep:true可以监测对象内部值的改变（多层）
    备注：
        （1）.Vue自身可以检测对象内部值的改变，但是Vue提供的watch默认不可以
        （2）.使用watch时根据数据的具体结构，决定是否采用深度监视
 -->

<body>
    <div id="root">
        <h1>今天天气很{{info}}</h1>
        <button @click='changeWther'>切换天气</button>
        <hr>
        <h1>a的值：{{numbers.a}}</h1>
        <button @click="numbers.a++">点我a+1</button>
        <h1>b的值：{{numbers.b}}</h1>
        <button @click="numbers.b++">点我b+1</button>
    </div>
</body>

<script>
    const vm = new Vue({
        el: '#root',
        data: {
            isHot: true,
            numbers: {
                a: 1,
                b: 2,
                c: {
                    d: {
                        e: 3
                    }
                }
            }
        },
        methods: {
            changeWther() {
                this.isHot = !this.isHot
            }
        },
        computed: {
            info() {
                return this.isHot ? '炎热' : '凉爽'
            }
        },
        watch: {
            // 监视多级结构中某个属性的变化
            /* 'numbers.a': {
                handler() {
                    console.log('a被修改了');
                }
            } */

            // 监视多级结构中所有属性的变化
            numbers: {
                deep: true, // 开启深层监视
                handler() {
                    console.log('numbers被修改了');
                }
            }

        }
    })
</script>

</html>
