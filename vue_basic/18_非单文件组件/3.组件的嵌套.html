<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../JS/vue2.js"></script>
</head>

<body>
    <div id="root">

    </div>
</body>

<script>

    // 注册student组件
    const student = Vue.extend({
        template: `
            <div>
                <h2>学生姓名：{{name}}</h2>    
                <h2>学生年龄：{{age}}</h2>    
            </div>
        `,
        data() {
            return {
                name: '李四',
                age: 18
            }
        },
    })

    // 注册school组件
    const school = Vue.extend({
        template: `
            <div>
                <h2>学校名称：{{name}}</h2>    
                <h2>学校地址：{{address}}</h2>
                <student></student>    
            </div>
        `,
        data() {
            return {
                name: 'aaron小屋',
                address: '武汉'
            }
        },
        components: {
            student
        }
    })

    // 注册hello组件
    const hello = Vue.extend({
        template: `
            <div>
                <h2>{{msg}}</h2>
            </div>
        `,
        data() {
            return {
                msg: '欢迎学习Vue'
            }
        },
    })

    // 注册app组件
    const app = Vue.extend({
        template: `
            <div>
                <hello></hello>
                <school></school>    
            </div>
        `,
        components: {
            hello,
            school
        }
    })

    // 创建vm
    new Vue({
        el: '#root',
        template: `
            <app></app>
        `,
        components: {
            app
        }
    })
</script>

</html>
