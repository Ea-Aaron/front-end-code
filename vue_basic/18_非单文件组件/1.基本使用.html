<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../JS/vue2.js"></script>
</head>

<!-- 
    Vue中使用组件的三大步骤：
        一、定义组件(创建组件)
        二、注册组件
        三、使用组件(写组件标签)

    一、如何定义一个组件？
        使用Vue.extend(options)创建，其中options和new Vue(options)时传入的那个options几乎一样，但也有点区别；
        区别如下：
            1.el不要写，为什么？ ——— 最终所有的组件都要经过一个vm的管理，由vm中的el决定服务哪个容器。
            2.data必须写成函数，为什么？ ———— 避免组件被复用时，数据存在引用关系。
        备注：使用template可以配置组件结构。

    二、如何注册组件？
        1.局部注册：靠new Vue的时候传入components选项
        2.全局注册：靠Vue.component('组件名',组件)

    三、编写组件标签：
        <school></school>
-->

<body>
    <div id="root">
        <hello></hello>
        <hr>
        <h2>{{msg}}</h2>
        <school></school>
        <hr>
        <student></student>
    </div>

    <div id="root2">
        <hello></hello>
    </div>
</body>

<script>
    // 第一步，创建school组件
    const school = Vue.extend({
        template: `
            <div>
                <h2>学校名称：{{name}}</h2>
                <h2>学校地址：{{address}}</h2>
                <button @click="showName">点我提示学校名</button>
            </div>
        `,
        data() {
            return {
                name: 'aaron小屋',
                address: '武汉'
            }
        },
        methods: {
            showName() {
                alert(this.name)
            }
        },
    })

    const student = Vue.extend({
        template: `
            <div>
                <h2>学生名称：{{studentName}}</h2>
                <h2>学生名年龄：{{age}}</h2>
            </div>
        `,
        data() {
            return {
                studentName: '挚友',
                age: 20
            }
        },
    })

    const hello = Vue.extend({
        template: `
            <div>
                <h2>你好啊,{{name}}</h2>    
            </div>
        `,
        data() {
            return {
                name: 'Tom'
            }
        },
    })
    // 全局注册
    Vue.component('hello', hello)

    // 创建vm
    new Vue({
        el: '#root',
        data: {
            msg: '你好啊'
        },
        // 注册组件（局部注册）
        components: {
            school,
            student
        }
    })

    new Vue({
        el: '#root2'
    })
</script>

</html>
