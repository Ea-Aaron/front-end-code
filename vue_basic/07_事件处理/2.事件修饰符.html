<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../JS/vue.js"></script>
    <title>Document</title>
    <style>
        * {
            margin-top: 30px;
        }

        .demo {
            background-color: skyblue;
            height: 60px;
        }

        .demo1 {
            padding: 5px;
            background-color: red;
        }

        .demo2 {
            background-color: royalblue;
        }

        .list {
            width: 200px;
            height: 200px;
            background-color: salmon;
            overflow: auto;
        }

        li {
            height: 100px;
        }
    </style>
</head>

<body>
    <!-- 
        Vue中的事件修饰符：
            1.prevent：阻止默认事件（常用）
            2.stop：阻止事件冒泡（常用）
            3.once：事件只触发一次（常用）
            4.capture：使用事件的捕获模式
            5.self：只有event.target是当前操作的元素时才触发事件
            6.passive：事件的默认行为立即执行，无需等待事件回调执行完毕
     -->
    <div id="root">
        <h2>欢迎来到{{name}}的学习天地</h2>
        <!-- 阻止默认事件（常用） -->
        <a href="www.baidu.com" @click.prevent="showInfo">点击跳转</a>

        <!-- 阻止事件冒泡（常用） -->
        <div class="demo" @click="showInfo">
            <button @click.stop="showInfo">点击提示信息</button>
            <!-- 修饰符可以连续书写 -->
            <a href="www.baidu.com" @click.prevent.stop="showInfo">点击跳转</a>
        </div>

        <!-- 事件只触发一次（常用） -->
        <button @click.once="showInfo">点我提示信息</button>

        <!-- 使用事件的捕获模式 -->
        <div class="demo1" @click.capture="showMsg(1)">
            div1
            <div class="demo2" @click="showMsg(2)">
                div2
            </div>
        </div>

        <!-- 只有event.target是当前操作的元素时才触发事件 -->
        <div class="demo" @click.self="showInfo">
            <button @click="showInfo">点击提示信息</button>
        </div>

        <!-- 事件的默认行为立即执行，无需等待事件回调执行完毕 -->
        <!-- 
            scroll 滚动条滚动事件 
            wheel 鼠标滚轮滚动事件
        -->
        <ul class="list" @wheel.passive="demo">
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
        </ul>
    </div>
</body>

<script>
    const vm = new Vue({
        el: '#root',
        data: {
            name: '王亮'
        },
        methods: {
            showInfo(e) {
                // 阻止默认行为
                // e.preventDefault();
                alert('你好呀')
                // console.log(e.target);
            },
            showMsg(msg) {
                console.log(msg);
            },
            demo() {
                for (let i = 0; i < 10000; i++) {
                    console.log("!");
                }
                console.log("累死了");
            }
        },
    })
</script>

</html>
