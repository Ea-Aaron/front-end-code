<body>
    <!-- 
        data与ek的2种写法
            1.el有2种写法
                (1).new Vue时候配置el属性
                (2).先创建Vue实例，随后在通过vm.$mount('#root')指定el的值
            2.data有2种写法
                (1).对象式
                (2).函数式
                如何选择：目前哪种写法都可以，使用组件时，必须使用函数式，否则会报错
            *注：
                由Vue管理的函数，一定不要使用箭头函数，一旦使用箭头函数，this就不再指向Vue实例
     -->
    <div id="root">
        <h1>hello,{{name}}</h1>
    </div>
</body>
