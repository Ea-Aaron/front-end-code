<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
</head>
<body>
    <table border="1px" cellspacing="0">

            <td>姓名</td>

        <tr align="center">
            <td>学历</td>
            <td></td>
            <td>籍贯</td>

            <td>电话</td>

            <td>政治面貌</td>

        </tr>

            <td colspan="5"></td>

</html>
