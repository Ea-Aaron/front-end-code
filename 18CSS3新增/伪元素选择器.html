<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        选择符              简介
        ::before            在元素内部的前面插入内容
        ::after             在元素内部的后面插入内容

        【注】
        1.before和after创建一个元素，但是属于行内元素
        2.新创建的这个元素在文档树中是找不到的，所以我们称为伪元素
        3.语法：
            element::brfore {}
        4.before和after必须有content属性
        5.before在父元素内容的前面创建元素，after在父元素内容的后面插入元素
        6.伪元素选择器和标签选择器一样，权重为1
     -->
    <style>
        div {
            position: relative;
            width: 200px;
            height: 35px;
            background-color: pink;
        }

        div::after {
            position: absolute;
            top: 0;
            right: 10px;
            content: '>';
            line-height: 35px;
            color: red;
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
