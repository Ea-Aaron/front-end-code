<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input,
        textarea {
            outline: none;
        }

        textarea {
            resize: none;
        }
    </style>
</head>

<body>
    <!-- 取消表单轮廓 -->
    <input type="text">
    <!-- 
        取消文本域拖拽
        文本域放在一行，不然会有空白
     -->
    <textarea name="" id="" cols="30" rows="10"></textarea>
</body>

</html>
