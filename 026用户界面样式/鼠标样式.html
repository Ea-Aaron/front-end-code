<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            height: 100px;
            text-align: center;
            line-height: 100px;
        }
    </style>
</head>

<body>
    <div style="cursor: default;">我是默认的小白鼠标样式</div>
    <div style="cursor: pointer;">我是鼠标小手样式</div>
    <div style="cursor: move;">我是鼠标移动样式</div>
    <div style="cursor: text;">我是鼠标文本样式</div>
    <div style="cursor: not-allowed;">我是鼠标禁止样式</div>
</body>

</html>
