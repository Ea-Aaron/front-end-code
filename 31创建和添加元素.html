<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.min.js"></script>
</head>

<body>
    <ul>
        <li>我是原来的li</li>
    </ul>
    <div class="text">我是原来的div</div>

    <script>
        // 1.创建元素
        var li = $("<li>我是后面创建的li</li>");

        // 2.内部添加
        $('ul').append(li);  //内部添加并且放到内容的最后面
        $('ul').prepend(li); //内部添加并且放到内容的最前面

        // 外部添加
        // $('.text').after('<div>我是后来创建的div</div>');  //after 外部添加到元素的后面
        $('.text').before('<div>我是后来创建的div</div>');  //before  外部添加到元素的前面

        /*
            【注】
                内部添加元素，生成之后，它们是父子关系
                外部添加元素，生成之后，它们是兄弟关系
        */

        // 删除元素
        // element.remove()  删除匹配的元素（包括自己本身）  自杀
        // $('ul').remove();

        // element.empty()  删除匹配的元素集合中的所有子节点（不删除自己，只删除自己的孩子和孙子）
        // $('ul').empty();

        // element.html('')  清空匹配的元素内容
        $('li').html('');

        $('.text').html('');

    </script>
</body>

</html>
