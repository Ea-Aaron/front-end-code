    <!-- 
        2D转换之缩放scale
        语法：
            transform:scale(x, y);
        
        【注】
            1.x和y用 , 号隔开
            2.transform:scale(1, 1)：宽和高都放大一倍，相当于没有放大
            3.transform:scale(2, 2)：宽和高都放大两倍
            4.transform:scale(2)：只写一个参数，第二个参数则和第一个参数一样，相当于scale(2, 2)
            5.transform:scale(0.5, 0.5)：缩小
            6.scale缩放的最大优势：可以设置转换中心点缩放，默认是中心点缩放，且不会影响到其他盒子
     -->
