<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 给文字增加删除线 -->
    <del>海底捞上市了</del>
    <br>
    
    <!-- 把文字变成上标 -->
    <sup>海底捞上市了</sup>
    <br>

    <!-- 给文字增加下划线 -->
    <u>海底捞上市了</u>
    <br>

    <!-- 文字居中 -->
    <center>海底捞上市了</center>
</body>
</html>
