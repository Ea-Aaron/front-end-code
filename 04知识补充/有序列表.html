<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 数字 -->
    <ol type="1">
        <li>海底捞上市了</li>
        <li>海底捞上市了</li>
        <li>海底捞上市了</li>
    </ol>

    <!-- 小写字母 -->
    <ol type="a">
        <li>海底捞上市了</li>
        <li>海底捞上市了</li>
        <li>海底捞上市了</li>
    </ol>

    <!-- 大写字母 -->
    <ol type="A">
        <li>海底捞上市了</li>
        <li>海底捞上市了</li>
        <li>海底捞上市了</li>
    </ol>

    <!-- 小写罗马字母 -->
    <ol type="i">
        <li>海底捞上市了</li>
        <li>海底捞上市了</li>
        <li>海底捞上市了</li>
    </ol>

    <!-- 大写罗马字母 -->
    <ol type="I">
        <li>海底捞上市了</li>
        <li>海底捞上市了</li>
        <li>海底捞上市了</li>
    </ol>
</body>
</html>
