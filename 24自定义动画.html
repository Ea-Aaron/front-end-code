<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.min.js"></script>
    <style>
        div {
            position: absolute;
            width: 200px;
            height: 200px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <button>动起来</button>
    <div></div>

    <script>
        // 自定义动画 animate(params, [speed, [easing], [fn]])
        // params：想要更改的样式，以对象形式传递，必须写。属性名可以不用带引号，如果是复合属性则需要采用驼峰命名法
        $(function () {
            $('button').click(function () {
                $('div').animate({
                    left: 500,
                    top: 300,
                    width: 500,
                    height: 500,
                    opacity: .5,
                }, 1000, function () {
                    $(this).css('backgroundColor', 'red');
                });
            })
        })
    </script>
</body>

</html>
