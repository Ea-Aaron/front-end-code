<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.min.js"></script>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: red;
        }
    </style>

    <script>
        $(function () {
            $('div').on('click', function () {
                alert(11);
            })

            // 有时想让元素自动触发，不需要手动进行操作
            // 1.元素.事件()
            // $('div').click();

            // 2.元素.trigger('事件')
            // $('div').trigger('click');

            // 3.元素.triggerHandler('事件')  不会触发元素的默认行为
            // $('div').triggerHandler('click');

            $('input').on('focus', function () {
                $(this).val('你好');
            })
            // $('input').trigger('focus'); //文本框内显示内容而且显示焦点
            $('input').triggerHandler('focus'); //文本内显示内容但是不显示焦点

        })
    </script>
</head>

<body>
    <div></div>
    <input type="text">
</body>

</html>
