    <script>

                // // console.log($(this));
                // // css 里面的属性名采用驼峰命名法
                // $(this).css('backgroundColor', 'red');

                // // 3.清除其他样式的背景色(清除兄弟样式)

                // 链式编程
                $(this).css('backgroundColor', 'red').siblings().css('backgroundColor', '');
            })
        })
