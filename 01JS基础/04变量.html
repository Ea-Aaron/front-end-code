    <script>
        /* 
                变量：值可以被修改的叫做变量。

                程序被CPU执行。
                【注】程序磁盘读取到内存中，被CPU运行。
                了解计算机的组成：
                    磁盘   内存     CPU/GPU

                关键信息：内存有空间，程序本质上运行是在内存中运动的。
                【注】编程就是合理的分配内存。


                1、声明变量（必须声明以后才能使用）
                    关键字(系统征用的有特殊功能的单词叫做关键字)： var 声明变量。
                2、初始化：声明变量的时候，直接给这个变量赋值叫做初始化。
                3、如果我们声明变量的时候，没有值赋给这个变量，系统默认赋值成undefined。
                4、变量可以同时赋值
                5、可以一次声明多个变量,变量之间使用逗号隔开

                
            */
        /* var num = 200;
        num = 100;
        alert(num);//100 */

        /* var num;
        num = 10;
        alert(num);//10 */

        var name = 1 ,age = 18 ,sex = "男";
        alert(sex);

        /* var num;
        alert(num);//undefined */

        var num = null;
        num = 10;
        alert(num);//10
        //【注】提高整个程序运行的效率，我们可以将声明变量，没有值赋值给这个变量的时候，默认赋值成null，提高程序运行效率。
