<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        定位：将盒子定在某一个位置，所以定位也是在摆放盒子，按照定位的方式移动盒子。
        定位 = 定位模式 + 边偏移
        定位模式用于指定一个元素在文档中的定位方式，边偏移则决定了该元素的最终位置

        定位模式：
            定位模式决定元素的定位方式，它通过CSS的position属性来设置
            值                        语义
            static                  静态定位
            relative                相对定位
            absolute                绝对定位
            fixed                   固定定位

        边偏移：
            边偏移就是定位的盒子移动到最终位置。有top、bottom、left、right四个属性
            属性        实例                 描述
            top         top:80px            顶端偏移量，定义元素相对于其父元素上边线的距离
            bottom      bottom:80px         底部偏移量，定义元素相对于其父元素下边线的距离
            left        left:80px           左侧偏移量，定义元素相对于其父元素左边线的距离
            right       right:80px          右侧偏移量，定义元素相对于其父元素右边线的距离
     -->

    <!-- 
        静态定位 static：
        静态定位是元素的默认定位方式，无定位的意思。
        语法：
            选择器{
                position：static;
            }
        静态定位按照标准流特性摆放位置，它没有边偏移
        静态定位在布局时很少用到
    -->

    <!-- 
        相对定位 relative：
        相对定位是元素在移动位置的时候，是相对于它原来的位置来说的（自恋型）
        语法:
            选择器 {
                position:relative;
            }
        相对定位的特点：
            1.它是相对于自己原来的位置来移动的（移动位置的时候参照点是自己原来的位置）。
            2.原来在标准流的位置继续占有，后面的盒子仍然亿标准流的方式对待他（不脱标，继续保留原来位置）
            因此，相对定位没有脱标，它最典型的应用是给绝对定位当爹
    -->

    <!-- 
        绝对定位 absolute:
            绝对定位是元素在移动位置的时候，是相对于它祖先元素来说的（拼爹的）
            语法：
                选择器 {
                    position：absolute;
                }
            绝对定位的特点：
                1.如果没有祖先元素或者祖先元素没有定位，则以浏览器为准定位（Document文档）
                2.如果祖先元素有定位（相对，绝对，固定定位）,则以最近一级的有定位祖先元素为参考点移动位置
                3.绝对定位不在占有原先的位置（脱标）

        绝对定位的盒子居中：
            加了绝对定位的盒子不能通过margin：auto水平居中，但是可以通过一下计算实现水平和垂直居中
            ①left：50%;：让盒子的左侧移动到父级元素的水平中心位置
            ②margin-left：-100px;：让盒子向左移动自身宽度的一半
    -->

    <!-- 
        子绝父相
            子绝是绝对定位的话，父级要用相对定位

        1.子级绝对定位，不会占有位置，可以放到父级盒子里面任何一个地方，不会影响其他的兄弟盒子
        2.父盒子需要加定位来限制子盒子子啊父盒子内显示
        3.父盒子布局时，需要占有位置，因此父亲只能是相对定位

        相对定位经常用来作为绝对定位的父级
        总结：因为父级需要占有位置，因此是相对定位，子盒子不需要占有位置，则是绝对定位
        但是子绝父相不是绝对的，如果父元素不需要占有位置，子绝父绝也会遇到
    -->

    <!-- 
        固定定位 fixed：
            固定定位是元素固定于浏览器可视区的位置。主要使用场景：可以在浏览器页面滚动时元素的位置不会改变
            语法：
                选择器 {
                    position：fixed;
                }
            
            固定定位的特点：
                1.以浏览器的可视窗口为参照点移动元素
                    ·跟父元素没有任何关系
                    ·不随滚动条滚动
                2.固定定位不在占有原来的位置
                固定定位也是脱标的，其实固定定位可以看做是一种特殊的绝对定位

            固定定位的小技巧：固定在版心右侧位置
            小算法：
                1.让固定定位的盒子left：50%，走到浏览器可视区（也可以看作版心）的一半位置
                2.让固定定位的盒子margin-left：版心宽度的一般距离，多走版心宽度的一半位置
                就可以让固定定位的盒子贴着版心右侧对齐
     -->

    <!-- 
        粘性定位 sticky：
            粘性定位可以被认为是相对定位和固定定位的混合。sticky粘性的
            语法：
                选择器 {
                    position：sticky;
                }
            
            粘性定位的特点：
                1.以浏览器的可视化窗口为参照点移动元素（固定定位的特点）
                2.粘性定位占有原来的位置（相对定位的特点）
                3.必须添加top、bottom、left、right其中一个才有效
                跟页面滚动搭配使用。兼容性较差，IE不支持
      -->

    <!-- 
        定位叠放次序 z-index：
            在使用定位布局时，可能会出现盒子重叠的情况，此时，可以使用z-index来控制盒子的前后次序（z轴）
            语法：
                选择器 {
                    z-index：1;
                }
            ·数值可以是正整数、负整数或者0，默认是auto，数值越大，盒子越靠上
            ·如果属性值相同，则按照书写顺序，后来居上
            ·数字后面不能加单位
            ·只有定位的盒子才有z-index属性
       -->

    <!-- 
        定位特殊特性：
            绝对定位和固定定位也和浮动类似。
            1.行内元素添加绝对或者固定定位，可以直接设置高度和宽度
            2.块级元素添加绝对或者固定定位，如果不给宽度或者高度，默认大小是内容的大小
    -->

    <!-- 
        脱标的盒子不会触发外边距塌陷
            浮动元素、绝对定位（固定定位）元素都不会触发外边距合并的问题

        绝对定位（固定定位）会王完全压住盒子
            浮动元素不同，只会压住它下面标准流的盒子，但是不会压住下面标准流盒子里面的文字（图片）
            但是绝对定位（固定定位）会压住下面标准流所有的内容
     -->
</head>
