        * {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 160px;
            height: 24px;
            border: 1px solid red;
            margin: 100px auto;
            line-height: 24px;
        }

        .miaosha {
            position: relative;
            float: left;
            width: 90px;
            height: 100%;
            background-color: red;
            text-align: center;
            font-weight: 700;
            color: #ffffff;
        }

        .miaosha i {
            position: absolute;
            top: 0;
            right: 0;
            width: 0;
            height: 0;
            border-color: transparent #ffffff transparent transparent;
            border-style: solid;
            border-width: 24px 5px 0 0;
        }
    </style>
</head>

<body>
    <div class="box">
        <span class="miaosha">
            $1650
            <i></i>
        </span>
        <span style="text-decoration: line-through;">$5680</span>
    </div>
</body>
