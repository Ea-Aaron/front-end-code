<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        盒子阴影，使用box-shadow属性为盒子添加阴影
        语法：
            box-shadow: h-shadow v-shadow blur spread color inset;
        inset 默认为外阴影，内阴影为inset
        
        h-shadow        必需，水平阴影的位置，允许负值
        v-shadow        必须，垂直阴影的位置，允许负值
        blur            可选，模糊的距离
        spread          可选，模糊的大小
        color           可选，阴影的颜色
        inset           可选，默认为外阴影（outset），但是不能写在语句中，否则阴影失效
                        内阴影为inset
     -->

    <style>
        div {
            width: 200px;
            height: 200px;
            margin: 100px auto;
            background-color: pink;
        }

        /* 当鼠标经过div时，显示阴影 */

        div:hover {
            box-shadow: 10px 10px 10px -4px rgba(0, 0, 0, .3);
        }
    </style>
</head>

<body>
    <div>

    </div>
</body>

</html>
