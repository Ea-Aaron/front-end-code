        语法：
        <audio src="文件地址" controls="controls"></audio>

        属性        值              描述
        autoplay    autoplay        音频自动播放
        controls    controls        显示用户音频控件（谷歌浏览器关闭了自动播放音频，需要添加该属性来播放音频）
        loop        loop            循环播放
        src         url             音频地址


        兼容性写法（了解）
         <audio controls="controls" width="300">
            <source src="move.ogg" type="audio/ogg">
            <source src="move.mp3" type="audio/mp3">
            您的浏览器暂不支持&gt;video&lt;标签播放视频
        </audio>
