<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        属性            值              说明
        required        required        表单拥有该属性表明其内容不能为空，必填
        placeholder     提示文本        表单的提示信息，存在默认值将不显示
        autofocus       autofocus       自动聚焦属性，页面加载完成自动聚焦到指定表单
        autocomplete    on/off          浏览记录
        multiple        multiple        多选文件上传
     -->

    <style>
        input {
            outline: none;
        }

        input::placeholder {
            color: pink;
        }
    </style>
</head>

<body>
    <form action="#">
        <input type="search" placeholder="Aaron老师" autofocus="autofocus">
        <input type="file" multiple="multiple">
        <input type="submit" value="提交">
    </form>
</body>

</html>
