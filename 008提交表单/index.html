<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        1.表单必须要有form标签
        2.form标签必须有action属性，表示提交地址
        3.所有需要提交的数据，input必须有name属性
        4.input按钮的文字，必须使用value属性表示
        5.input必须放在form标签内才能提交


        文本输入框：type="text"
        密码输入框：type="password"
        单选框：type="radio"
        复选框：type="checkbox"
        普通按钮：type="button"
        提交按钮：type="submit"
        重置按钮：type="reset"
        文件选择框：type="file"
    -->
    <form action="https://www.miaodongketang.cn">
        <table border="1px" cellspacing="0" height="200px" width="80%">
            <tr>
                <td rowspan="4" align="center">总体信息</td>
                <td colspan="2"></td>
            </tr>
            <tr>
                <td align="right">用户名：</td>
                <td align="left">
                    <input type="name" name="loginname">
                </td>
            </tr>
            <tr>
                <td align="right">密码：</td>
                <td align="left">
                    <input type="password" name="password">
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <!-- <input type="button" value="提交"> -->
                    <!-- <input type="button" value="重置"> -->
                    <input type="submit" value="提交">
                    <input type="reset" value="重置">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
