<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="didi.com" method="POST">
        <table>
            <tr>
                <td colspan="2">
                    <h1>青春不常在，抓紧谈恋爱</h1>
                </td>
            </tr>

            <tr>
                <td>用户名：</td>
                <td>
                    <input type="text" name="username">
                </td>
            </tr>

            <tr>
                <td>密码：</td>
                <td>
                    <input type="password" name="password">
                </td>
            </tr>

            <tr>
                <td>性别：</td>
                <td>
                    <label for="nan">男</label>
                    <input type="radio" id="nan" name="sex" checked="checked">

                    <label for="nv">女</label>
                    <input type="radio" id="nv" name="sex">
                </td>
            </tr>

            <tr>
                <td>生日：</td>
                <td>
                    <select>
                        <option value="请输入年"></option>
                        <option>1999</option>
                        <option>2000</option>
                        <option>2001</option>
                    </select>

                    <select>
                        <option value="请输入月"></option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                    </select>

                    <select>
                        <option value="请输入日"></option>
                        <option>1</option>
                        <option>2</option>
                        <option selected="selected">31</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>所在地区</td>
                <td>
                    <select>
                        <option selected="selected">武汉洪山区</option>
                        <option>咸宁</option>
                        <option>嘉鱼</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>婚姻状况：</td>
                <td>
                    <label for="weihun">未婚</label>
                    <input type="radio" name="hunyin" id="weihun" checked="checked">

                    <label for="yihun">已婚</label>
                    <input type="radio" name="hunyin" id="yihun">

                    <label for="lihun">离婚</label>
                    <input type="radio" name="hunyin" id="lihun">
                </td>
            </tr>

            <tr>
                <td>学历：</td>
                <td>
                    <select>
                        <option selected="selected"></option>
                        <option>幼儿园</option>
                        <option>小学</option>
                        <option>初中</option>
                        <option>高中</option>
                        <option>本科</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>喜欢的类型：</td>
                <td>
                    <label for="wumei">妩媚的</label>
                    <input type="checkbox" id="wumei" name="like" checked="checked">

                    <label for="keai">可爱的</label>
                    <input type="checkbox" id="keai" name="like">

                    <label for="xiaoxianrou">小鲜肉</label>
                    <input type="checkbox" id="xiaoxianrou" name="like">

                    <label for="laolarou">老腊肉</label>
                    <input type="checkbox" id="laolarou" name="like">
                </td>
            </tr>

            <tr>
                <td>自我介绍：</td>
                <td>
                    <textarea cols="30" rows="10">自我介绍</textarea>
                </td>
            </tr>

            <tr>
                <td rowspan="7"></td>
                <td>
                    <input type="submit" value="免费注册">
                    <input type="reset" value="重置">
                </td>
            </tr>

            <tr>
                <td>
                    <input type="checkbox" checked="checked">我同意注册条款和会员加入标准
                </td>
            </tr>

            <tr>
                <td>
                    <a href="#">我是会员，立即注册</a>
                </td>
            </tr>

            <tr>
                <td>
                    <h2>我承诺</h2>
                </td>
            </tr>

            <tr>
                <td>
                    <ul>
                        <li>年满18</li>
                        <li>抱着严肃的态度</li>
                        <li>真诚寻找另一半</li>
                    </ul>
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
