        background-repeat       图片平铺方式    repeat/no-repeat/repeat-x/repeat-y
        background-position     背景图片位置    length/position (分别为x和y的坐标)
        background-attachment   背景附着        scroll(背景滚动)/fixed(背景固定)
        背景色半透明
        background: rgba(0, 0, 0, 0.3); 
        最后一个属性为a，a的大小的决定透明度，取值范围为0~1之间

        以上属性可以写在一个background中，使用简写模式，没有特点的书写顺序，但是我们一般约定顺序为：
            background：背景颜色 背景图片 背景平铺 背景图像滚动 背景图片位置;
