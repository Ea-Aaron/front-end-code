<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /* 高阶函数的形式应至少满足下列条件之一：
            1.函数可以作为函数被传入，也称为回调函数，如函数合成运算。
            2.可以返回函数作为输出，如bind 
        */
        // 高阶函数- 函数可以作为参数传递
        function fn(a, b, callback) {
            console.log(a + b);
            callback && callback();
        }
        fn(1, 2, function () {
            console.log('我是最后调用的');
        })
    </script>
</body>

</html>
