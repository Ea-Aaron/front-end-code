<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /* 
            let 关键字是用来声明变量的
            使用let关键字声明的变量具有 块级作用域
            在一个大括号中，使用let关键字声明的变量才具有 块级作用域  var则不具备次特点
            let 关键字 可以防止循环变量变成全局变量
            使用let关键字声明的变量没有变量提升
            使用let关键字声明的变量具有暂时性死区特性
        */

        // let 关键字就是用来声明变量的
        let a = 10;
        console.log(a);

        // 使用let关键字声明的变量具有块级作用域
        // 生命的变量只能在块级作用域中用，超出范围则无法访问
        // if (true) {
        //     let b = 20;
        //     console.log(b);
        //     if (true) {
        //         let c = 30;
        //     }
        //     console.log(c); //c is not defined
        // }
        // console.log(b);

        // 防止循环变量变成全局变量  i变成了局部变量，只能在for循环内使用
        // for (let i = 0; i < 2; i++) {
        //     // console.log(i);
        // }
        // console.log(i); //i is not defined

        // 使用let关键字声明的变量没有变量提升
        // console.log(a);
        // let a = 100;

        // 使用let关键字声明的变量具有暂时性死区特性
        var num = 10
        if (true) {
            console.log(num);
            let num = 20;
        } 
    </script>
</body>

</html>
