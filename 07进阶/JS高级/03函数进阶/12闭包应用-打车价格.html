<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 闭包应用-计算打车价格 
        // 打车起步价13(3公里内),  之后每多一公里增加 5块钱.  用户输入公里数就可以计算打车价格
        // 如果有拥堵情况,总价格多收取10块钱拥堵费

        var cal = (function () {
            var star = 13;  //起步价
            var total = 0;  //总价

            return {
                // 不堵车的价格
                price: function (n) {
                    if (n <= 3) {
                        total = star;
                    } else {
                        total = star + (n - 3) * 5;
                    }
                    return total;
                },
                // 如果堵车
                dc: function (flag) {
                    return flag ? total + 10 : total;
                }
            }
        })();

        console.log(cal.price(5));
        console.log(cal.dc(true));

        console.log(cal.price(1));
        console.log(cal.dc(false));
    </script>
</body>

</html>
