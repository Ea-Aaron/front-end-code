<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 实例方法：includes()
        // 表示某个数组是否包含给定的值，返回布尔值
        var arr1 = [1, 2, 3];
        console.log(arr1.includes(2)); //true
        console.log([1, 2, 3].includes(4)); //false 
    </script>
</body>

</html>
