<body>
    <script>
        // 实例方法： find()
        // 用于找出第一个符合条件的数组成员，如果没有找到返回undefined
        var arr = [{
            id: 1,
            uname: '张三'
        }, {
            id: 2,
            uname: '李四'
        }];
        // var a = arr.find(item => item.id == 2);
        var a = arr.find(item => item.id == 3);
        console.log(a);
    </script>
</body>
