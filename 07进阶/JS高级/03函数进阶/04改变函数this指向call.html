<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var o = {
            uname: 'aaron'
        }
        function fn(a, b) {
            console.log(this);
            console.log(a + b);
        }
        fn.call(o, 1, 2);

        // call 第一个可以调用函数 第二可以改变函数内this的指向
        // call 的主要作用可以实现继承
        function Father(uname, age, sex) {
            this.uname = uname;
            this.age = age;
            this.sex = sex;
        }
        function Son(uname, age, sex) {
            // Son里面没有uname，age，sex的属性，调用父类里面的属性
            Father.call(this, uname, age, sex);
        }

        var ldh = new Son('刘德华', 18, '男')
        console.log(ldh);
    </script>
</body>

</html>
