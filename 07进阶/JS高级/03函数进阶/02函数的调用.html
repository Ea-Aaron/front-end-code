<body>
    <script>
        // 函数的调用方式

        function fn() {
            console.log('我好帅！！');
        };

        // 2.对象的方法
        var o = {
            saiHi: function () {

            }
        }
        o.saiHi();

        // 3.构造函数
        function Star() { }
        new Star();

        // 4.绑定事件函数

        // 5.定时器函数
        // setInterval(function () { }, 1000)  //每隔1s定时器会自动调用一次
