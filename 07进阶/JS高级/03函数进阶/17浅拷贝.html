<body>
    <script>
        // 浅拷贝只是拷贝一层, 更深层次对象级别的只拷贝引用.
        var obj = {
            id: 1,
            name: 'andy',
            msg: {
                age: 18
            }
        };
        var o = {};
        // 普通方法
        // for (var k in obj) {
        //     // k 是属性名 obj[k]是属性值
        //     o[k] = obj[k];
        // }
        // console.log(o);
        // // 修改拷贝后的对象，原来对象的值也会发生改变
        // // 因为方法拷贝过去的只是地址值，两个对象的方法指向的是同一个对象
        // o.msg.age = 20;
        // console.log(obj);

        //Object.assign(要拷贝的对象, 被拷贝的对象); 
        Object.assign(o, obj);
        console.log(o);
        o.msg.age = 20;
        console.log(obj);
    </script>
</body>
