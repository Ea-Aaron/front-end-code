<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 函数定义
        // 1.利用function关键（命名函数）
        function fn() { }

        // 2.函数表达式（匿名函数）
        var fun = function () { }

        // 3.new Function('参数1','参数2',...,'函数体')
        var f = new Function('a', 'b', 'console.log(a + b)');
        f(1, 2);
        // Function 里面的参数必须是字符串格式
        // 第三种方式执行效率第，也不方便书写，较少使用
        // 所有的函数都属于Function实例（对象）
        // 函数也属于对象
        console.dir(f);
        console.log(f instanceof Object);
    </script>
</body>

</html>
