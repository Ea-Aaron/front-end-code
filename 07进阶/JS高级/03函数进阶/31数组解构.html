<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 解构赋值：从数组中提取之，按照其位置，对变量赋值。对象也可以解构赋值
        let arr = [1, 2, 3];
        let [a, b, c, d, e] = arr;
        console.log(a, b, c, d, e);
        // 超过数组内元素长度的变量为undefined
    </script>
</body>

</html>
