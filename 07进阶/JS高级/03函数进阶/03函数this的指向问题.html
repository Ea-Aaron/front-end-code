<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button>按钮</button>

    <script>
        // 函数不同调用方式决定了this的指向不同
        // 一般是指函数的调用者

        // 1.普通函数   this 指向的是window
        function fn() {
            console.log('普通函数this指向：' + this);
        };
        window.fn();

        // 2.对象的方法    this指向对象 o
        var o = {
            saiHi: function () {
                console.log('对象this指向：' + this);
            }
        }
        o.saiHi();

        // 3.构造函数   this 指向 实例对象 ldh  原型对象的this 指向的是实例对象 ldh
        function Star() {
            console.log('构造函数this指向：' + this);
        }
        Star.prototype.sing = function () {
            console.log('原型对象this指向：' + this);
        };
        var ldh = new Star();
        ldh.sing();

        // 4.绑定事件函数   this 指向函数的调用者 btn这个按钮对象
        var btn = document.querySelector('button');
        btn.onclick = function () {
            console.log('绑定事件函数this指向：' + this);
        };

        // 5.定时器函数  this指向的是 window
        window.setTimeout(function () {
            console.log('定时器函数this指向：' + this);
        }, 1000);

        // 6.立即执行函数  this指向是 window
        (function () {
            console.log('立即执行函数this指向：' + this);
        })();

    </script>
</body>

</html>
