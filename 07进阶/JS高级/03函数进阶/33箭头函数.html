<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 箭头函数是用来简化函数定义语法的
        // var fun = function() {};
        const fun = () => {
            console.log(123);
        };
        fun();

        // 在箭头函数中 如果函数体中只有一句代码 并且代码的执行结果就是函数的返回值 函数体大括号可以省略
        // const fn = (a,b) => {
        //     return a + b;
        // }
        const fn = (a, b) => a + b;
        console.log(fn(1, 2));

        // 在箭头函数中 如果形参只有一个 形参外侧的小括号也是可以省略的
        // const f = (c) => {
        //     alert(c)
        // };
        // const f = c => {
        //     alert(c);
        // };
        // f(30);

        // // 箭头函数不绑定this 箭头函数没有自己的this关键字 如果在箭头函数中使用this this关键字将指向箭头函数定义位置中的this
        function f() {
            console.log(this);
            return () => {
                console.log(this);
            }
        }

        const obj = {
            name: '张三'
        };

        const resFn = f.call(obj);
        resFn();
    </script>
</body>

</html>
