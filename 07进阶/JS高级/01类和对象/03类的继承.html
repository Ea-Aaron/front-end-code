        class Father {
            constructor(x, y) {
                this.x = x;
                this.y = y;
            }
            sum() {
                console.log(this.x + this.y);
            }
        }
        class Son extends Father {
            constructor(x, y) {
                // super() 调用父类中的构造方法
                super(x, y)
            }
        }

        var son = new Son(1, 2);
        son.sum();
    </script>
