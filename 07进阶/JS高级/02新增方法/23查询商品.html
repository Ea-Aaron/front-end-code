<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 400px;
            border: 1px solid #000;
            border-collapse: collapse;
            margin: 0 auto;
        }

        td,
        th {
            border: 1px solid #000;
            text-align: center;
        }

        input {
            width: 50px;
        }

        .search {
            width: 600px;
            margin: 20px auto;
        }
    </style>
</head>

<body>
    <div class="search">
        按照价格查询: <input type="text" class="start"> - <input type="text" class="end"> <button
            class="search-price">搜索</button> 按照商品名称查询: <input type="text" class="product"> <button
            class="search-pro">查询</button>
    </div>
    <table>
        <thead>
            <tr>
                <th>id</th>
                <th>产品名称</th>
                <th>价格</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
        // 利用数组方法操作数组
        var data = [{
            id: 1,
            pname: '小米',
            price: 3999
        }, {
            id: 2,
            pname: 'oppo',
            price: 999
        }, {
            id: 3,
            pname: '荣耀',
            price: 1299
        }, {
            id: 4,
            pname: '华为',
            price: 1999
        }];
        // 1.获取元素
        var tbody = document.querySelector('tbody');
        var search_price = document.querySelector('.search-price');
        var start = document.querySelector('.start');
        var end = document.querySelector('.end');
        var product = document.querySelector('.product')
        var search_pro = document.querySelector('.search-pro');

        // 2.将数组中的数组渲染到页面中去
        setData(data);
        // 将渲染数据封装
        function setData(mydata) {
            // 先清空tbody里面的内容
            tbody.innerHTML = '';
            mydata.forEach(function (value) {
                // console.log(value);
                // (1)创建行
                var tr = document.createElement('tr');
                // (2)创建列，同时将数据存储进去
                tr.innerHTML = '<td>' + value.id + '</td><td>' + value.pname + '</td><td>' + value.price + '</td>';
                // (3)添加元素
                tbody.appendChild(tr);
            })
        }

        // 3.查询符合价格条件的数据
        search_price.addEventListener('click', function () {
            // alert(11);
            // 用filter查询，符合条件的数据，并且返回
            var newDate = data.filter(function (value) {
                return value.price >= start.value && value.price <= end.value;
            })
            console.log(newDate);
            // 把筛选完成的对象渲染到页面中
            setData(newDate);
        })

        // 4.查询符合条件的数据
        // 如果查询商品中唯一的元素 用some更合适 找到这个元素之后，他就不会在进行循环 效率更高
        search_pro.addEventListener('click', function () {
            var arr = [];
            data.some(function (value) {
                if (value.pname === product.value) {
                    // console.log(value);
                    arr.push(value);
                    return true; //return 后面必须写true 
                }
            })
            setData(arr);
        })
    </script>
</body>

</html>
