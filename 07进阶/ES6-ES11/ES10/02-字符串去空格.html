<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // trimStart()  trimEnd()
        const str = '  asaslk jdlkj   ';
        console.log(str);
        console.log(str.trim()); //去除两边空格
        console.log(str.trimStart()); //去除前面空格
        console.log(str.trimEnd()); //去除后面空格
    </script>
</body>

</html>
