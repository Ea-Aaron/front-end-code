<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*
            await表达式
                1) await 必须写在 async 函数中
                2) await 右侧的表达式一般为 Promise 对象
                3) await 返回的是 Promise 成功的值
                4) await 的 Promise 失败了,就会抛出异常,需要通过 try...catch捕获处理
        */

        // 创建 Promise 对象
        const p = new Promise((resolve, reject) => {
            // resolve('成功的值');
            reject('失败了!')
        });

        async function fn() {
            try {
                let result = await p;
                console.log(result);
            } catch (e) {
                console.log(e);
            }
        };

        fn();
    </script>
</body>

</html>
