<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // async 和 await 两种语法结合可以让异步代码像同步代码一样
        // async function name([param[, param[, ... param]]]) { statements }
        //     name: 函数名称。
        //     param: 要传递给函数的参数的名称。
        //     statements: 函数体语句。

        // async 函数的返回值为 Promise 对象
        // Promise 对象的结果由 async 函数执行的返回值决定

        async function fn() {
            // 返回一个字符串
            // return 'aaron';
            // 返回的不是一个Promise 对象,返回的结果就是成功 Promise 对象

            // return;

            // 抛出一个错误,返回的结果就是一个 失败的 Promise 对象
            // throw new Error('出错了!')

            // 返回得到是一个 Promise 对象
            return new Promise((resolve, reject) => {
                resolve('成功的数据');
                // reject('失败的数据');
            });
        }

        const result = fn();
        // console.log(result);

        result.then(value => {
            console.log(value);
        }, reason => {
            console.log(reason);
        })
    </script>
</body>

</html>
