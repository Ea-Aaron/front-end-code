<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // includes   类似于indexOf
        const mz = ['西游记', '红楼梦', '水浒传', '三国演义'];

        // 判断
        console.log(mz.includes('西游记')); //true
        console.log(mz.includes('龙珠')); //false

        // **  Math.pow() 求指数
        console.log(2 ** 10); //1024
        console.log(Math.pow(2, 10)); //1024
    </script>
</body>

</html>
