<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        const p = new Promise((resolve, reject) => {
            setTimeout(() => {
                reject('出错了!');
            }, 1000);
        });

        // p.then(value => { }, reason => {
        //     console.error(reason);
        // })

        // catch 返回promise 错误时得到回调函数
        p.catch(reason => {
            console.warn(reason);
        })
    </script>
</body>

</html>
