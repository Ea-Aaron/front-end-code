<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 实例化 Promise 对象
        const p = new Promise(function (resolve, reject) {
            setTimeout(() => {
                // let data = '数据库数据读取成功';
                // resolve(data); //接收成功时的数据

                let data = "数据库数据读取失败!";
                reject(data);
            }, 1000);
        });

        // 调用Promise 对象的 then 方法
        p.then(function (value) {
            // 成功的时候执行的函数
            console.log(value);
        }, function (reason) {
            // 失败执行的函数
            console.error(reason);
        });
    </script>
</body>

</html>
