<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            核心算法：输入的时间减去现在的时间就是剩余的时间，即倒计时
            但是不能拿着时分秒相减，比如05分-12分，结果就是负数
         */

        //  用一个函数来封装
        function countDown(time) {
            var output = +new Date(); //获取当前时间总的毫秒数
            var input = +new Date(time); //获取用户输入时间的毫秒数
            var times = (input - output) / 1000; //剩下总毫秒数
            //将剩余的毫秒数转换成天时分秒
            var d = parseInt(times / 60 / 60 / 24); //天
            d = d < 10 ? '0' + d : d;
            var h = parseInt(times / 60 / 60 % 24); //时
            h = h < 10 ? '0' + h : h;
            var m = parseInt(times / 60 % 60); //分
            m = m < 10 ? '0' + m : m;
            var s = parseInt(times % 60); //秒
            s = s < 10 ? '0' + s : s;
            return d + '天' + h + '时' + m + '分' + s + '秒';
        }

        console.log(countDown('2021-1-2 19:00:00'));
    </script>
</head>
