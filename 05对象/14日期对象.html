<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 创建一个新Date对象的唯一方法是通过new 操作符实例化Date()对象
        // Date() 是一个构造函数
        // 1.创建一个Date对象
        var date = new Date();
        console.log(date);
        // 如果没有提供参数，那么新创建的Date对象表示实例化时刻（当前时间）的日期和时间。

        // 2.Date()构造函数的参数
        // 如果有参数，就放会参数里面的时间。例如：日期字符串格式为'2019-5-1'
        console.log(new Date('2019-5-1 8:8:8'));
        console.log(new Date('2019/5/1'));
    </script>
</head>

<body>

</body>

</html>
