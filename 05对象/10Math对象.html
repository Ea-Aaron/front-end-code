<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        Math 是一个内置对象，它拥有一些数学常数属性和数学函数方法。Math 不是一个函数对象。
        Math 用于 Number 类型。Math 不是一个构造器。Math 的所有属性与方法都是静态的。
     -->
    <script>
        /* console.log(Math.PI); // 3.141592653589793
        console.log(Math.max(1, 22, 66, 50)); //66
        console.log(Math.max(-1, -5, 'nan')); //NaN
        console.log(Math.min(1, 2, 5, 6, 9, -5)); //-5
        console.log(Math.max()); //-Infinity */

        // 1.取绝对值
        console.log(Math.abs(-1)); //1
        console.log(Math.abs(2)); //2
        console.log(Math.abs('-5')); //5 隐式转换
        console.log(Math.abs('男')); //NaN

        // 2.三种取整
        // （1）向下取整 Math.floor()  floor 地板 往小了取值
        console.log(Math.floor(-45.05)); //-46
        console.log(Math.floor(45.95)); //45
        console.log(Math.floor(45.05)); //45
        console.log(Math.floor(4)); //4
        console.log(Math.floor(-45.95)); //-46
        // （2）向上取整 Math.ceil() ceil 天花板 往大了取值
        console.log(Math.ceil(1.1)); //2
        console.log(Math.ceil(1.9)); //2
        // （3）四舍五入 Math,round() 其他数字都是四舍五入，但是 .5特殊，它往大了取
        console.log(Math.round(1.1)); //1
        console.log(Math.round(1.5)); //2
        console.log(Math.round(1.9)); //2
        console.log(Math.round(-1.5)); //-1
        console.log(Math.round(-1.1)); //-1
    </script>
</head>

</body>

</html>
