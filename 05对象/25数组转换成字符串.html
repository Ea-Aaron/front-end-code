<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 1.toString() 将数组转换成字符串
        var arr1 = [1, 2, 3];
        console.log(arr1.toString()); // 1,2,3

        // 2.join('分隔符')
        var arr2 = ['green', 'blue', 'pink'];
        console.log(arr2.join()); // green,blue,pink
        console.log(arr2.join('-')); // green-blue-pink
    </script>
</head>
