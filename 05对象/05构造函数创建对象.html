    <title>Document</title>
    <script>
        /*
            前面两种创建对象的方式一次只能创建一个对象

            创建一个对象，里面有很多的属性和方法是大量相同的 我们只能复制
            因此我们可以利用函数的方法，重复这些相同的代码，我们就把这个函数称为构造函数
            这个函数里面封装的不是普通代码，而是对象
            构造函数 就是把对象里面一些相同的属性和方法抽取出来封装到函数里面
         */

        /* var ldh = {
            uname: '刘德华',
            age: 18,
            sex: '男',
            sing: function () {
                console.log("冰雨");
            }
        }

        var zxy = {
            uname = '张学友',
            age: 18,
            sex: '男',
            sing: function () {
                console.log("饿狼传说");
            }
        } */

        /* // 构造函数的语法格式
        function 构造函数() {
            this.属性 = 值;
            this.方法 = function() {

            }
        }
        new 构造函数名(); */

        function Star(uname, age, sex) {
            this.name = uname;
            this.age = age;
            this.sex = sex;
            this.sing = function (sang) {
                console.log(sang);
            }
        }
        var ldh = new Star('刘德华', 18, '男'); // 调用函数返回的是一个对象
        // console.log(typeof ldh); //object
        console.log(ldh.name);
        console.log(ldh['age']);
        ldh.sing('冰雨');

        var zxy = new Star('张学友', 18, '男');
        console.log(zxy.name);
        console.log(zxy.sex);

        // 1.构造函数名字首字母大写
        // 2.构造函数不需要return 就可以返回结果
        // 3.调用构造函数必须使用 new
        // 4.只要new Star() 调用函数就创建一个对象 ldh{}
        // 5.属性和方法前面必须添加this
    </script>
</head>
