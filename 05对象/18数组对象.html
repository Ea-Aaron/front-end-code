<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 创建数组的两种方式
        // 1.字面量创建数组
        var arr = [1, 2, 3];
        console.log(arr[0]);

        // 2.利用new Array()
        var arr1 = new Array(); //创建一个空的数组
        var arr2 = new Array(2); //创建一个长度为2 内部两个元素为空的数组
        console.log(arr2);
        var arr3 = new Array(1, 2, 3); //相当于 var arr = [1, 2, 3]
        console.log(arr3);
    </script>
</head>

<body>

</body>

</html>
