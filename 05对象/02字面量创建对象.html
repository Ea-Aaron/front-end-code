<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        1.对象字面量：就是花括号{}里面包含了表达这个具体事物（对象）的属性和方法
        var obj = {};  //创建一个空的对象

        （1）.里面的属性或者方法我们采用键值对的形式  键 属性名： 值 属性值
        （2）.多个属性或方法中间用逗号隔开
        （3）.方法冒号后面跟的是一个匿名函数

        2.使用对象
        （1）调用对象的属性  对象名.属性名
        （2）调用属性另一种方法  对象名['属性名']
        （3）调用对象的方法  对象名.方法名()
     -->
    <script>
        var obj = {
            uname: '张三丰',
            age: 18,
            sex: '男',
            sayHi: function () {
                console.log("hi~");
            }
        }

        console.log(obj.uname);
        console.log(obj['age']);
        obj.sayHi();
    </script>
</head>

<body>

</body>

</html>
