<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 使用new object 创建对象
        var obj = new Object();  //创建一个空的对象
        obj.uname = '张三丰';
        obj.age = 18;
        obj.sex = '男';
        obj.sayHi = function () {
            console.log("hi~");
        }

        // （1）利用 = 赋值的方法 添加对象的属性和方法
        // （2）每个属性和方法之间用分号隔开

        console.log(obj.uname);
        console.log(obj['age']);
        obj.sayHi();
    </script>
</head>

<body>

</body>

</html>
