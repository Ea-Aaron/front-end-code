<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var str = 'blue';
        console.log(str);
        str = 'red';
        console.log(str);
        // 字符串的不可变：指的是里面得到值不可变
        // 虽然看上去可以改变内容，但其实是地址变了，在内存中新开辟了一个内存空间
        // 由于字符串的不可变，不建议大量使用字符串拼接，会占用大量的内容空间，影响效率

        // 【注】字符串所有的方法，都不会修改字符串本身（字符串是不可变的），操作完成会返回一个新的字符串
    </script>
</head>

</body>

</html>
