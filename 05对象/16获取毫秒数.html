<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 获取Date总的毫秒数（时间戳） 不是当前的时间的毫秒数，而是距离1970-1-1过了多少毫秒
        // 1.通过valueOf()  getTime()
        var date = new Date();
        console.log(date.valueOf());
        console.log(date.getTime());

        // 2.简单的写法（最常用）
        var date1 = +new Date(); // +new Date() 返回的就是总的毫秒数
        console.log(date1);
        // H5新增的方法
        console.log(Date.now());
    </script>
</head>

<body>

</body>

</html>
