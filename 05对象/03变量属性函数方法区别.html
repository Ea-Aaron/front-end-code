<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 1.变量和属性是相同的 他们都是用来存储数据的
        var num = 10;
        var obj = {
            age: 18,
            fn: function () {
                console.log("hi!");
            }
        }

        function fn() {
            console.log();
        }

        console.log(num);
        console.log(obj.age);
        // console.log(age);
        /*
            变量 单独声明并赋值 使用的时候直接写变量名 单独存在
            属性 在对象里面的不需要声明 使用的时候必须是 对象名.属性名
         */

        // 2.函数和方法的相同点 都是实现某种功能 做某件事
        // 函数：是单独声明 并且调用的 函数名() 单独存在的
        // 方法：在对象里面 调用的时候 对象名.方法()
    </script>
</head>

</html>
