<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.min.js"></script>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: red;
        }
    </style>
</head>

<body>
    <script>
        $(function () {
            // off() 方法可以移除通过on() 方法添加的事件处理程序
            $('div').on({
                click: function () {
                    console.log('我点击了');
                },
                mouseover: function () {
                    console.log('我鼠标经过了');
                }
            });
            $('ul').on('click', 'li', function () {
                alert(11);
            })

            // 1.事件解绑
            // $('div').off();  // 解除了div身上所有的事件
            $('div').off('click');  // 解除了div身上的 click 事件
            $('ul').off('click', 'li');  // 解绑事件委托

            // 2.one() 只能触发事件一次
            $('p').one('click', function () {
                alert(11);
            })
        })
    </script>

    <div></div>
    <ul>
        <li>我们都是好孩子</li>
        <li>我们都是好孩子</li>
        <li>我们都是好孩子</li>
    </ul>
    <p>我是P</p>
</body>

</html>
