<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        li {
            list-style-type: none;
        }

        a {
            text-decoration: none;
            font-size: 14px;
        }

        .nav {
            margin: 100px;
        }

        .nav>li {
            position: relative;
            float: left;
            width: 80px;
            height: 41px;
            text-align: center;
        }

        .nav li a {
            display: block;
            width: 100%;
            height: 100%;
            line-height: 41px;
            color: #333;
        }

        .nav>li>a:hover {
            background-color: #eee;
        }

        .nav ul {
            display: none;
            position: absolute;
            top: 41px;
            left: 0;
            width: 100%;
            border-left: 1px solid #FECC5B;
            border-right: 1px solid #FECC5B;
        }

        .nav ul li {
            border-bottom: 1px solid #FECC5B;
        }

        .nav ul li a:hover {
            background-color: #FFF5DA;
        }
    </style>
</head>

<body>
    <ul class="nav">
        <li>
            <a href="#">微博</a>
            <ul>
                <li>
                    <a href="">私信</a>

                <li>

        </li>
        <li>

            </ul>
        </li>
        <li>

            <ul>
                <li>

                <li>

        </li>
    </ul>

    <script>
        $(function () {
            // // 鼠标经过
            // $('.nav>li').mouseover(function () {
            //     $(this).children('ul').slideDown(200);
            // })

            // // 鼠标离开
            // $('.nav>li').mouseout(function () {
            //     $(this).children('ul').slideUp(200);
            // })

            // 1.事件切换 hover(鼠标经过, 鼠标离开) 就是鼠标经过和鼠标离开的复合写法
            // $('.nav>li').hover(function () {
            //     $(this).children('ul').slideDown(200);
            // }, function () {
            //     $(this).children('ul').slideUp(200);
            // })

            // 2.hover 只写一个参数，那么鼠标经过离开都会触发
            $('.nav li').hover(function () {
                // stop() 必须写在动画的前面
                $(this).children('ul').stop().slideToggle(200);
            })
        })
    </script>
</body>
