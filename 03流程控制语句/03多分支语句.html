<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            多分支语句：
                语法：
                    if(判断条件1){
                        执行语句1;
                    }else if(判断条件2){
                        执行语句2;
                    }
                    ...
                    else{
                        执行语句;（上述所有条件都不成立，执行这里。）
                    }
                    
            */

            //判断x区间
            var x = 10;
            var y;

            if (x < 1) {
                y = x;
            }else if (1 > x && x < 10) {
                y = 2 * x + 1;
            }else {
                y = 5 * x - 17;
            }
            alert("当x的值为：" + x + ",y的值为：" + y);
    </script>
</head>
<body>
    
</body>
</html>
