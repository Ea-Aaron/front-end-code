<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
                输如月份，显示当月的天数 
                    要求：1) 利用case穿透简化代码
             */
    
        var year = 2020;
        var month = 2;
        switch(month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                alert(month + "月有31天");
                break;
            case 2:
                if(year % 4 == 0 && year % 100 != 0 || year % 400 == 0){
                    alert(month + "月有28天");
                }else {
                    alert(month + "月有29天");
                }
                break;
            default:
                alert(month + "月有30天");
        }
    </script>
</head>
