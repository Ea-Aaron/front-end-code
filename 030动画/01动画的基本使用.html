    <!-- 
        动画（animation）
        相比较于过渡，可以实现更多效果

        制作动画分两步：
            1.用keyframes定义动画（类似定义类选择器）
                @keyframes 动画名称 {
                    0% {
                        width:100px;
                    }
                    100% {
                        width:1000px;
                    }
                }

                动画序列
                    1.0%是动画的开始，100%是动画的结束。这样的规则就是动画序列
                    2.在@keyframes中规定某项CSS样式，就能创建由当前样式逐渐改为新样式的动画效果
                    3.动画是使元素从一种样式逐渐变化为另一种样式的效果。你可以改变任意多的样式任意多的次数
                    4.用百分比来规定发生变化的时间，或用关键词"from"和"to"，等同于0% 和100%

            2.调用动画
                div {
                    animation-name:动画名称;
                    animation-duration:持续的时间;
                }

        @keyframes                  规定动画
        animation                   所有动画属性的简写属性，除了animation-play-state属性
        animation-name	            指定要绑定到选择器的关键帧的名称（必须写）
        animation-duration	        动画指定需要多少秒或毫秒完成，默认是0（必须写）
        animation-timing-function	设置动画将如何完成一个周期，默认是ease
                值                  描述
                linear              匀速
                ease                默认。低速开始，加快，在结束前变慢
                ease-in             从低速开始
                ease-out            以低速结束
                ease-in-out         低速开始和结束
                steps()             指定了时间函数中的间隔数量（步长）

        animation-delay	            设置动画在启动前的延迟间隔，默认是0
        animation-iteration-count	定义动画的播放次数。默认是1 infinite无限
        animation-direction	        指定是否应该轮流反向播放动画。默认是normal  alternate反向
        animation-fill-mode	        规定当动画不播放时（当动画完成时，或当动画有一个延迟未开始播放时），要应用到元素的样式。
                                    默认是backwards（返回起始点）  forwards（停在结束点）
        animation-play-state	    指定动画是否正在运行或已暂停。默认是running  paused暂停
     -->
