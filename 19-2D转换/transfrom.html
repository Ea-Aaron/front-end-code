<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        2D转换之移动translate
        语法:
            transform:translate(x, y);或者分开写
            transform:translateX(n);
            transform:translateY(n);

        【注】
            1.定义2D转换中的移动，沿着X轴和Y轴移动元素
            2.translate最大的有点：不会影响到其他的元素
            3.translate中的百分比单位是相对于自身元素的translate(50%, 50%);
            4.对行内标签没用
     -->
    <style>
        .box {
            position: relative;
            width: 400px;
            height: 400px;
            background-color: blue;
            margin: 30px auto;
        }

        .box_in {
            position: absolute;
            top: 200px;
            left: 200px;
            width: 200px;
            height: 200px;
            background-color: pink;
            /* margin-top: -100px;
            margin-left: -100px; */
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="box_in"></div>
    </div>
</body>

</html>
