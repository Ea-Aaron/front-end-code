<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.min.js"></script>
</head>

<body>
    <div>
        <span>我是内容</span>
    </div>
    <input type="text" value="请输入内容">

    <script>
        $(function () {
            // 1.获取元素内容 html()
            // 会打印html标签，也会将div内部的空格换行都打印出来
            console.log($('div').html());
            // 修改文本内容
            // $('div').html('123');

            // 2.获取文本内容 text()
            // 不打印html标签，但会打印div内部的空格换行都打印出来
            console.log($('div').text());
            $('div').text('123');

            // 3.获取设置表单值 val()
            console.log($('input').val());
            $('input').val('123');
        })
    </script>
</body>

</html>
