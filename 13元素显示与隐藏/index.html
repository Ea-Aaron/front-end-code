    <!-- 
        让一个元素在页面中隐藏或者显示出来

        display属性：
            display:none;   隐藏对象
            display:block   出了转换为块级元素之外，同时还有显示元素的意思

            display隐藏元素后，不在占有原来的位置

        visibility可见性：
            visibility属性用来指定一个元素应可见还是隐藏
            visibility：visible;元素可视
            visibility：hidden;元素隐藏

            visibility隐藏元素后，继续占有原来的位置。

        overflow 溢出：
            overflow属性指定了如果内容溢出一个元素的框（超过其指定高度和宽度）时，会发生
            属性值              描述
            visible             不剪切内容也不添加滚动条
            hidden              不显示超过对象尺寸的内容，超出的部分隐藏掉
            scroll              不管超出内容否，总是显示滚动条
            auto                超出自动显示滚动条，不超出不显示滚动条

            一般情况下，我们都不想让溢出的的内容显示出来，因为溢出的部分会影响布局
            但是如果有定位的盒子，请慎用overflow：hidden，因为他会隐藏多余的部分
     -->
