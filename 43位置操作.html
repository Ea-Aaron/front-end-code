<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .father {
            width: 400px;
            height: 400px;
            background-color: pink;
            margin: 100px;
            overflow: hidden;
            position: relative;
        }

        .son {
            width: 150px;
            height: 150px;
            background-color: purple;
            position: absolute;
            left: 10px;
            top: 10px;
        }
    </style>
</head>

<body>
    <div class="father">
        <div class="son"></div>
    </div>

    <script>
        $(function () {
            // 1.获取设置距离文档的位置（偏移） offset()
            console.log($('.son').offset());
            console.log($('.son').offset().top);
            // $('.son').offset({
            //     left: 200,
            //     top: 200
            //     // 这是修改的 .son 元素到文档的距离，与父元素无关
            // })

            // 2.position() 获取元素偏移
            // 获取距离带有定位父级位置（偏移） 如果父级没有定位，则以文档为准
            console.log($('.son').position());
        })
    </script>
</body>

</html>
