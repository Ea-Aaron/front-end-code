    <!-- 
        1.Ajax基础：
            1.1 传统网站中存在的问题
                网速慢的情况下，页面加载事件长，用户只能等待
                表单提交后，如果一项不合格，需要重新填写所有表单内容
                页面跳转，重新加载页面，造成资源浪费，增加用户等待时间
            1.2 Ajax概述
                它是浏览器提供的一套方法，可以实现页面无刷新更新数据，提高用户浏览网站应用的体验
                就是异步的 JS 和 XML
            1.3 Ajax引用场景
                页面上拉加载更多数据
                列表数据无刷新分页
                表单项离开焦点数据验证
                搜索框提示文字下啦列表

        2.XML简介
            XML 可扩展标记语言
            XML 被设计用来传输和存储数据
            XML 和 HTML 类似，不同的是HTML中都是预定义标签，而XML中没有预定义标签，全都是自定义标签，用来表示一些数据
                例如我有一个学生数据：
                    name = "孙悟空"; age = 18; sex = "男";
                用XML表示：
                    <student>
                        <name>孙悟空</name>
                        <age>18</age>
                        <sex>男</sex>
                    </student>

            现在已经被JSON取代了
                用JSON表示：
                    {"name": "孙悟空", "age": 18, "sex": "男"}

        3.Ajax的特点
            3.1 Ajax有点
                1）可以无需刷新页面而与服务器端进行通信
                2）允许你根据用户事件来更新部分页面内容
            3.2 Ajax缺点
                1）没有浏览历史，不能回退
                2）存在跨域问题（同源）
                3）SEO不友好
                
     -->
