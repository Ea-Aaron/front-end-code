<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button>传统删除</button>
    <button>监听删除</button>
    <button>监听删除</button>

    <script>
        var btn = document.querySelectorAll('button');
        // 1.传统事件删除
        btn[0].onclick = function () {
            alert(122123);
            btn[0].onclick = '';
        }
        // 2.监听事件删除
        btn[1].addEventListener('click', fn);
        function fn() {
            alert(23333);
            btn[1].removeEventListener('click', fn);
        }

        // 3. detachEvent
        btn[2].attachEvent('onclick', fn1);

        function fn1() {
            alert(33);
            btn[2].detachEvent('onclick', fn1);
        }
    </script>
</body>

</html>
