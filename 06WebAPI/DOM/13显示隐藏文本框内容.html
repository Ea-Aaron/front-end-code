<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input {
            color: #999;
            outline: none;
        }
    </style>
</head>

<body>
    <input type="text" value="手机">

    <script>
        // 1.获取事件
        var inp = document.querySelector('input')
        // 2.注册事件  获得焦点事件 onfocus
        inp.onfocus = function () {
            if (this.value === '手机') {
                this.value = '';
            }
            inp.style.color = '#333';
        }
        // 3.失去焦点事件
        inp.onblur = function () {
            if (this.value === '') {
                this.value = '手机';
            }
            this.style.color = '#999';

        }
    </script>
</body>

</html>
