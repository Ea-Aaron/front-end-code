<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>

    <script>
        // 1.获取事件
        var ul = document.querySelector('ul');
        var li = ul.querySelectorAll('li');
        // 2.克隆节点
        // node.cloneNode() 括号为空或者里面为flase 浅拷贝 只复制节点不复制里面得到内容
        // node.cloneNode(true) 括号为true 深拷贝 复制节点复制里面得到内容
        var li1 = ul.children[0].cloneNode();
        var li2 = ul.children[0].cloneNode(true);
        // 3.添加节点
        ul.append(li1);
        ul.append(li2);
    </script>
</body>

</html>
