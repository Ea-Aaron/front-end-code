<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background: url(img/2.png) no-repeat center top;
        }

        li {
            list-style: none;
        }

        .baidu {
            overflow: hidden;
            width: 420px;
            margin: 200px auto;
            padding: 10px;
            background-color: #ffffff;
        }

        .baidu li {
            float: left;
            width: 100px;
            margin: 0 2px;
        }

        li img {
            width: 100%;
        }
    </style>
</head>

<body>
    <ul class="baidu">
        <li>
            <img src="img/2.png" alt="">
        </li>
        <li>
            <img src="img/3.jpg" alt="">
        </li>
        <li>
            <img src="img/4.png" alt="">
        </li>
        <li>
            <img src="img/5.jpg" alt="">
        </li>
    </ul>

    <!-- 
        点击一张图片,背景图片就会更换
     -->
    <script>
        // 1.获取事件
        var imag = document.querySelector('ul').querySelectorAll('img'); //获取的是伪数组
        // console.log(imag);
        var body = document.querySelector('body');
        // 2.注册事件 点击事件
        // 需要用for循环,取出里面的元素
        for (var i = 0; i < imag.length; i++) {
            imag[i].onclick = function () {
                // 把当前图片的路径取过来给body
                // console.log(this.src);
                // this.src的结果是一个字符串     + this.src +  传的就是this.src的值
                document.body.style.backgroundImage = 'url(' + this.src + ')';

            }
        }
    </script>
</body>

</html>
