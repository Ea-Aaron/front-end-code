<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul>
        <li>是否是否1</li>
        <li>是否是否2</li>
        <li>是否是否3</li>
        <li>是否是否4</li>
        <li>是否是否5</li>
    </ul>

    <ol id="ol">
        <li>是否是否1</li>
        <li>是否是否2</li>
        <li>是否是否3</li>
        <li>是否是否4</li>
        <li>是否是否5</li>
    </ol>

    <script>
        // Document.getElementsByTagName('标签名')返回一个包括所有给定标签名称的元素HTML集合
        // 以伪数组的形式存储
        // 得到的元素对象是动态的
        var lis = document.getElementsByTagName('li');
        console.log(lis);
        console.log(lis[0]);

        // 依次打印里面的元素对象
        for (var i = 0; i < lis.length; i++) {
            console.log(lis[i]);
        }

        // Element.getElementsByTagName('标签名') 获取某个父元素内部所有指定标签的子元素
        // 【注】父元素必须是单个对象（必须指明是哪一个元素对象），获取的时候不包括父元素自己
        // var ol = document.getElementsByTagName('ol'); //[ol]
        // console.log(ol);
        // console.log(ol[0].getElementsByTagName('li'));

        var ol = document.getElementById('ol');
        console.log(ol.getElementsByTagName('li'));
    </script>
</body>

</html>
