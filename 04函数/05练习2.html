        /* 
                2、输入两个数，求两个数的最大公约数（能够同时整除两个数的最大数）
                思路：
                先找出两个数中最小的那个数

                最大公约数，最小是1，最大只能两个数中的较小数。
             */

        function commonDivisor(num1, num2) {
            //找出这两个数中的最小数
            num = num1 < num2 ? num1 : num2;
            for(i = num; i > 0; i--) {
                if(num1 % i == 0 && num2 % i == 0) {
                    alert("最大公约数为：" + i);
                    break;
                }
            }
        }

        commonDivisor(15, 25);
