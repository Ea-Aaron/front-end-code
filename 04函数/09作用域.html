<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        /* // 1.作用域：代码名字（变量）在某个范围内起作用和效果
        // 目的为了提高程序的可靠性更重要的是减少命名冲突
        // 2.全局作用域：整个script标签或者是一个单独的js文件
        var num = 10;
        var num = 30;
        console.log(num);

        // 3.局部作用域（函数作用域）：在函数内部就是局部作用域，这个代码的名字只在函数内部起效果和作用
        function fn() {
            // 局部作用域
            var num = 20;
            console.log(num);
        }
        fn(); */


        // 1.全局变量：在全局作用域下的变量，在全局都能使用

        var num = 10; //num就是一个全局变量
        console.log(num);

        function fn() {
            console.log(num);
        }
        fn();
        // 2.局部变量：在局部作用域下的变量，后者在函数内部的变量就是局部变量
        // 【注】在函数内部，没有声明直接命名的变量属于全局变量
        // 函数的形参也是局部变量
        function fun() {
            var num1 = 20;// num1就是局部变量 只能在函数北部使用
            num2 = 30;
            console.log(num1);
        }
        fun();
        // console.log(num1);
        console.log(num2);

        /*
            3.从执行效率来看全局变量和局部变量
            （1）全局变量只有浏览器关闭的时候才会销毁，比较占内存资源
            （2）局部变量 只在函数内部使用，当齐所在的代码块被执行时，会被初始化，
            当代码块运行结束后，就hi被销毁，比较节约内存空间
         */
    </script>
</head>

</html>
