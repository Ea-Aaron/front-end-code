        //3.编写一个函数，输入n为偶数时，调用函数求1/2+1/4+...+1/n,当输入n为奇数时，调用函数求/1+1/3+...+1/n 
        function sum(n) {
            var num = 0;
            //当n为偶数时
            if(n % 2 == 0) {
                for(i = 1; i <= n; i++) {
                    if(i % 2 == 0) {
                        num += 1/i;
                    }
                }
            }else {
                for(i = 1; i <= n; i++) {
                    if(i % 2 != 0) {
                        num += 1/i;
                    }
                }
            }
            document.write(num);
        }
