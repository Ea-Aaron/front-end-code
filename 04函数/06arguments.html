        //封装冒泡排序
        function sort(arr) {
            var tem = 0;
            for (var i = 0; i < arr.length - 1; i++) {
                for (var j = 0; j < arr.length - i - 1; j++) {
                    if (arr[j] > arr[j + 1]) {
                        tem = arr[j];
                        arr[j] = arr[j + 1];
                        arr[j + 1] = tem;
                    }
                }
            }
            return arr;
        }

        console.log(sort([5, 4, 3, 2, 1]));
        console.log(sort([5, 6, 1, 2, 8, 9]));
