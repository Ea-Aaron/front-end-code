<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 函数的两种命名方式
        // 1.利用函数关键字自定义函数（命名函数）
        function fn() {

        }
        fn();

        // 2.函数表达式(匿名函数)
        // var 变量名 = function() {};
        var fun = function () {
            console.log("我是函数表达式");
        }
        fun();

        /*
            1.fun是变量名，不是函数名
            2.函数表达式也可以传递参数
            3.函数表达式可以理解为，一个变量里面存放的不是一个值，而是一个函数
         */
    </script>
</head>

<body>

</body>

</html>
