<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title></title>
</head>
<style type="text/css">
	/* 
		网页布局第一准则：多个块级元素纵向排列找标准流，多个块级元素横向排列找浮动
		为了约束浮动元素位置，我们网页布局一般采用的策略是：
			先用标准流的父元素排列上下位置，之后内部子元素采用浮动排列左右位置，符合网页布局第一准则

		float属性用于创建浮动框，将其移动到一边，直到左边缘或右边缘触及包含块或另一个浮动框的边缘
		语法：
			选择器 {
				float：属性值;
			}
		属性值：	 none		 元素不浮动（默认值）
					left		元素向左浮动
					right		元素向右浮动
		浮动特性：
			1.浮动元素回脱离标准流（脱标）
				①脱离标准普通流的控制（浮）移动到指定位置（动），俗称脱标
				②浮动的盒子不再保留原先的位置
			2.浮动的元素一行内会显示平且元素顶部对齐
			3.浮动的元素会具有行内块元素的特性
				①如果块级盒子没有设置宽度，默认宽度和父级一样宽，但是添加浮动后，他的大小根据内容来决定
				②浮动的盒子中间时没有缝隙的，时紧挨着一起的
				③行内元素同理

		清除浮动
			清除浮动的本质是清除浮动元素照成的影响
			如果父盒子本身右高度，则不需要清除浮动
			清除浮动之后，父级就会根据浮动的盒子自动检测高度。父级有了高度，就不会影响下面的标准
		额外标签法：隔墙法，在最后一个浮动的子元素后面添加一个额外的标签，清除浮动样式（不常用）
		语法：
			选择器 {
				clear：属性值
			}
		left：不允许左侧浮动元素（清除左侧浮动的影响）
		right：不允许右侧浮动元素（清除右侧浮动的影响）
		both：同时清除左右两侧浮动的影响

		:after伪元素法(给父元素添加一个标签clearfix)
		.clearfix:after {
			content:'';
			display:block;
			height:0;
			clear:both;
			visibility:hidden;
		}
		.clearfix {
			IE6、7专有
			*zoom:1;
		}

		双伪元素清除浮动（与after一样）
		.clearfix:before,
		.clearfix:after {
			content:'';
			display:table; //将这个两个元素放在一行显示
		}
		.clearfix:after {
			clear:both;
		}
		.clearfix {
			*zoom: 1;
		}

		浮动元素在排列时，只受到它前一个元素的影响，所以只参考前一个元素即可
		浮动元素的重叠问题
		1.浮动元素不会覆盖文字内容
		2.浮动元素不会覆盖图片内容
		 (因为图片本身也属于文本，可以把图片看作是一个特殊的文字)
		3.浮动元素不会覆盖表单元素
		 （输入框、单选按钮、复选框、按钮、下拉选择框等）
	 */
	.a {
		width: 200px;
		background-color: green;
	}

	.b {
		width: 700px;
		background-color: red;
	}

	.c {
		width: 300px;
		background-color: blue;
	}

	.a,
	.b,
	.c {
		height: 200px;
		/* float: left; */
	}

	.outer {
		/* 
				overflow: auto; 取消浮动float的影响
				clear:left/right/both; 表示该元素不受那个方向的元素的float影响
				both 表示两者都。。。
			*/
		border-width: 5px;
		border-color: black;
		border-style: dashed;
		overflow: auto;

	}
</style>

<body>
	<div class="outer clearfix">
		<div class="a"></div>
		<div class="b"></div>
		<div class="c"></div>
	</div>

</body>

</html>
