<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- 
        padding-top             上内边距
        padding-bottom          下内边距
        padding-left            左内边距
        padding-right           右内边距
        复合写法
        padding: top        right       bottom      left
        padding: top        right/left  bottom
        padding: top/bottom right/left
        padding: 全部边框
     -->
    <style>
        div {
            padding: 5px;
            padding-top: 5px;
            padding-bottom: 5px;
            padding-left: 5px;
            padding-right: 5px;
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
